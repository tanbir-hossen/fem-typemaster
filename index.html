<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Typemaster pre-launch landing page</title>
  </head>
  <body>
    <header class="grid-main">
      <nav class="grid-content topnav">
        <a href="">
          <img src="./assets/shared/logo.svg" width="40" height="40" alt="Typemaster Logo">
        </a>
        <button class="button blue">Pre-order Now</button>
      </nav>
    </header>
    <main>
      <section class="grid-main hero">
        <div class="grid-content">
          <div class="hero-text">
            <h1>Typemaster Keyboard</h1>
          <p>Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.</p>
          <div>
            <button class="button orange">Pre-order Now</button>
            <p><strong class="caps">Release on 5/27</strong></p>
          </div>
          </div>
          <img src="./assets/desktop/image-keyboard.jpg" class="hero-image" alt="mechanical Keyboard" width="1080" height="960">
        </div>
        <div class="gray-block"></div>
      </section>
    </main>
    <footer></footer>
    
  </body>
</html>
